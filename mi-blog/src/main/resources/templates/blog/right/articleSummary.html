<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<article th:each="article : ${articleList}"
         th:id="'/article/details/'+${article.articleId}"
         class="article article-type-post"
         itemscope itemprop="blogPost" th:fragment="article-summary">
    <div class="article-inner">

        <header class="article-header">

            <h1 itemprop="name">
                <a class="article-title" target="_blank" th:href="'/article/details/'+${article.articleId}"
                   th:text="${article.title}"></a>
            </h1>

            <div class="article-meta">

                <div class="article-date">
                    <i class="fa fa-calendar"></i>
                    <a th:href="'/article/details/'+${article.articleId}">
                        <time datetime="2017-04-03" itemprop="datePublished" th:text="${#dates.format(article.createTime,'yyyy-MM-dd')}"></time>
                    </a>
                </div>



                <div class="article-category" style="text-transform: none;" th:each="type : ${article.typeList}" >
                    <i class="fa fa-folder"></i>
                    <!--th:hreftypegory/details/'+${articleList.categoryId}"-->
                    <a class="article-category-link" href="javascript:void(0);" th:data-id="${type.typeId}" th:text="${type.typeName}" style="cursor: pointer"></a>
                </div>

                <div class="article-tag" style="text-transform: none;" th:each="tag : ${article.tagList}">
                    <i class="fa fa-tag"></i>
                    <!--th:href="'/tag/details/'+${tagListStat.tagId}"-->
                    <a class="article-tag-link" th:data-id="${tag.tagId}" th:text="${tag.tagName}" style="cursor: pointer"></a>
                </div>
            </div>

        </header>


        <div class="article-entry" itemprop="articleBody" th:text="${article.description}">

        </div>
        <div class="article-more">
            <p class="article-more-link">
                <!--th:href="'/article/details/'+${articleList.id}"-->
                <a title=" 详细 " class="read-more" target="_blank" th:href="'/article/details/'+${article.articleId}"
                   style="cursor: pointer">阅读全文</a>
            </p>
        </div>
        <footer class="article-footer">
            <div id="socialShare" class="socialShare" data-content="希望您有任何好的建议都可以反馈给我,致力于IT技能的分享和学习" th:data-title="${article.title}" th:data-url="'/article/details/'+${article.articleId}" th:data-desc="${article.description}"></div>
        </footer>
    </div>
</article>

</html>
