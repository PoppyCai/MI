<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
    <tr>
        <th>主键</th>
        <th>名称</th>
        <th>别名</th>
        <th>排序</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="type : ${typeList}">
        <td th:text="${type.typeId}"></td>
        <td th:text="${type.typeName}"></td>
        <td th:text="${type.aliasName}"></td>
        <td th:text="${type.sort}"></td>
        <td th:data-id="${type.typeId}">
            <button  type="button" class="btn btn-primary btn-xs edit" title="编辑">
                编辑
            </button>
            <button class="btn btn-danger btn-xs delete" type="button" title="删除">
                删除
            </button>
        </td>
    </tr>
    </tbody>
</table>
</html>
